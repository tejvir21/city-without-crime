{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CWC - City Without Crime is a community-driven platform dedicated to promoting safety, transparency, and collaboration in urban areas. We empower citizens to report incidents, access real-time crime data, and work together with local authorities to build safer, crime-free neighborhoods. Our mission is to create a safer environment for everyone by leveraging technology and community engagement. Join us in our efforts to make our cities safer and more secure for all.">
    <meta name="author" content="Tejvir Chauhan">

    <meta name="keywords" content="CWC, web application, bootstrap, django">
    <meta name="theme-color" content="#7952b3">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <title>{% block title %}City Without Crime{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">City Without Crime</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if not user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">LogIn</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Hello {{user}} </a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lodge_complaint' %}">Lodge Complaint</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_complaints' %}">View Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
