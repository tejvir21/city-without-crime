{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="card col-lg-6 mx-auto p-4 shadow-lg">
<h2 class="mb-2">Register</h2>

<hr>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name"  placeholder="Enter your name" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p class="my-2">Already have an account.<br>Click <a href=" {% url "login" %} ">here</a> to LogIn.</p>
</form>
</div>
{% endblock %}
